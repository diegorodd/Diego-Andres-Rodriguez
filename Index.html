<!doctype html>
<input id="search"><button onclick="getrecipe(document.getElementById('search').value)">Search.</button>
<div id="output"></div>
<a href="" id="sourceLink"></a>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script>
  function getsource(id){
    $.ajax({
      url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=f0d97127e9c84932ad19b3b3239929af",
      success: function(res){
        document.getElementById("sourceLink").innerHTML=res.sourceUrl
        document.getElementById("sourceLink").href=res.sourceUrl
      }
    });
  }
function getrecipe(q){
  $.ajax({
    url:"https://api.spoonacular.com/recipes/search?apiKey=f0d97127e9c84932ad19b3b3239929af&number=5",
    success: function(res){
        for (let i = 0; i <5; i++){
     document.getElementById("output").append()
    $("<div>").innerHTML="<h1>"+res.results[0].title+"</h1><br><img src='"+res.baseUri+res.results[0].image+"'width='400'/><br> ready in "+res.results[0].readyInMinutes+" minutes"
    getsource(res.results[i].id)

    document.getElementById("output").append()
    $("<div>").innerHTML="<h1>"+res.results[1].title+"</h1><br><img src='"+res.baseUri+res.results[1].image+"'width='400'/><br> ready in "+res.results[1].readyInMinutes+" minutes"
    getsource(res.results[1].id)

    document.getElementById("output").append()
    $("<div>").innerHTML="<h1>"+res.results[2].title+"</h1><br><img src='"+res.baseUri+res.results[2].image+"'width='400'/><br> ready in "+res.results[i].readyInMinutes+" minutes"
    getsource(res.results[2].id)
    }
}
  })
  }
  



</script>
