<!doctype html>
<input id="search"><button onclick="getrecipe(document.getElementById('search').value)">Search.</button>
<div id="output"></div>
<a href="" id="sourceLink"></a>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script>
  function getsource(id){
    $.ajax({
      url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=c303a20285744f93b59a3e48d801c745",
      success: function(res){
        document.getElementById("sourceLink").innerHTML=res.sourceUrl
        document.getElementById("sourceLink").href=res.sourceUrl
      }
    });
  }
function getrecipe(q){
  $.ajax({
    url:"https://api.spoonacular.com/recipes/search?apiKey=c303a20285744f93b59a3e48d801c745&number=5",
    success: function(res){
        for (let i = 0; i <5; i++){
     document.getElementById("output").append()
    $("<div>").innerHTML="<h1>"+res.results[i].title+"</h1><br><img src='"+res.baseUri+res.results[i].image+"'width='400'/><br> ready in "+res.results[i].readyInMinutes+" minutes"
    getsource(res.results[i].id)
    }
}
  })
  }



</script>
